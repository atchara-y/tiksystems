<form [formGroup]="form" (submit)="onSave()">
  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>

    <div class="input-logo-container">

      <mat-form-field appearance="fill">
        <mat-label>Select logo</mat-label>
        <mat-select (selectionChange)="onSelectLogoChange($event)" formControlName="logo">
          <mat-option *ngFor="let option of logoOptions" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="logo-preview" *ngIf="selectedLogo">
        <img [src]="selectedLogo">
      </div>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="'password'" formControlName="password">
    </mat-form-field>
  </div>
  <button class="btn" mat-raised-button color="accent" type="submit">Save</button>
  <button class="btn" mat-raised-button (click)="onClearForm()">Clear</button>
</form>
