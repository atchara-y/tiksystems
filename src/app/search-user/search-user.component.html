<div class="search-section">
  <form (submit)="onSearch()">
<mat-form-field appearance="fill">
  <mat-label>Search user</mat-label>
  <input matInput placeholder="Ex. John" [formControl]="textSearch">
</mat-form-field>


<div class="btn-section">
  <button class="btn" mat-raised-button color="accent" type="submit">Search</button>
  <button class="btn" mat-raised-button (click)="onClear()">Clear</button>
</div>
  </form>

</div>

<div class="result-section">
  <table mat-table [dataSource]="dataSource" class="search-result-table" *ngIf="dataSource.length !== 0">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element">
      {{ element.lname }}
      </td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.logo" class="logo-preview"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
